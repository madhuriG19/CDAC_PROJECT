
<div align="center" class="container">
    <div class="row" >
  
  
  
        <div class="col-sm-6 ">
  
            <div class="signup-form ">

                
  
                <form class="form-horizontal" (ngSubmit)="addCenter()">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>Add New Center</h1>
                        </div>
                    </div>

                    <div *ngIf="alert" class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Success !</h4>
                        <p>Center successfully Added </p>
                      
                      </div>

                  
                    
                    <div class="form-group row">
                        <label class="col-form-label col-md-4"> Name </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Enter name " name="name" [(ngModel)]="    center.name" required="required"
                            #name="ngModel"
							 [class.is-invalid]="name.invalid && name.touched"
                            >
							 <div *ngIf="name.errors && (name.invalid && name.touched)">
							  <small class="text-danger" *ngIf="name.errors.required"> Name  is Required Field</small>
							 
                        </div>
                      </div>
                    </div>
					
  
					
					<div class="form-group row">
                        <label class="col-form-label col-md-4">Address</label>
                        <div class="col-md-8">
                            <textarea class="form-control" name="address" [(ngModel)]="center.address" placeholder="Address" rows="4" data-form-field="Message"></textarea>
                        </div>
                      
                    </div>
              
                     <div class="form-group row">
                        <label class="col-form-label col-md-4">ContactNumber</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" name="contactNumber" [(ngModel)]="center.contactNumber" required="required">
                        </div>
                      
                    </div>
						
					<div class="form-group row">
                        <label class="col-form-label col-md-4">ManagerID</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" name="experience" [(ngModel)]="center.manager.id" required="required">
                        </div>
                      
                    </div>
                  

                    <div class="form-group row">
                        <div class="col-md-8 offset-md-4">
                           
                        </div>
                    </div>
                    
                </form>
                <button type="submit"  class="btn btn-success" (click)="addCenter()">Add Center </button>&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" (click)="back()">Back</button>
  
            </div>
        </div>
    </div>
  </div>
