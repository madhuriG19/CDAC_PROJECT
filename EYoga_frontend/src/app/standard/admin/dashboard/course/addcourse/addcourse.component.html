
<div align="center" class="container">
    <div class="row" >
  
  
  
        <div class="col-sm-6 ">
  
            <div class="signup-form ">

                
  
                <form class="form-horizontal" (ngSubmit)="addCourse()">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>Add New Course</h1>
                        </div>
                    </div>

                    <div *ngIf="alert" class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Success !</h4>
                        <p>Course successfully Added </p>
                      
                      </div>

                  
                    
                    <div class="form-group row">
                        <label class="col-form-label col-md-4"> Name </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Enter name " name="name" [(ngModel)]="course.name" required="required"
                            #name="ngModel"
							 [class.is-invalid]="name.invalid && name.touched"
                            >
							 <div *ngIf="name.errors && (name.invalid && name.touched)">
							  <small class="text-danger" *ngIf="name.errors.required"> Name  is Required Field</small>
							 
                        </div>
                      </div>
                    </div>
					
  
                    <div class="form-group row">
                        <label class="col-form-label col-md-4">BeginDate</label>
                        <div class="col-md-8">
                            <input type="date" class="form-control" id="beginDate" [(ngModel)]="course.beginDate" name="beginDate">                       
                         </div>
                      
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-md-4">EndDate</label>
                        <div class="col-md-8">
                            <input type="date" class="form-control" id="endDate" [(ngModel)]="course.endDate" name="endDate">                       
                         </div>
                      
                    </div>
					
					<div class="form-group row">
                        <label class="col-form-label col-md-4">Location</label>
                        <div class="col-md-8">
                            <textarea class="form-control" name="location" [(ngModel)]="course.location" placeholder="Location" rows="4" data-form-field="Message"></textarea>
                        </div>
                      
                    </div>

              
                     <div class="form-group row">
                        <label class="col-form-label col-md-4">Availability</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" name="availability" [(ngModel)]="course.availability" required="required">
                        </div>
                    </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-4">Duration</label>
                            <div class="col-md-8">
                                <input type="number" class="form-control" name="duration" [(ngModel)]="course.duration" required="required">
                            </div>
                        </div>
                            <div class="form-group row">
                                <label class="col-form-label col-md-4">EligibilityCriteria</label>
                                <div class="col-md-8">
                                    <input type="number" class="form-control" name="eligibilityCriteria" [(ngModel)]="course.eligibilityCriteria" required="required">
                                </div>
                            </div>
                                <div class="form-group row">
                                    <label class="col-form-label col-md-4">Capacity</label>
                                    <div class="col-md-8">
                                        <input type="number" class="form-control" name="capacity" [(ngModel)]="course.capacity" required="required">
                                    </div>
                                </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-md-4">Fees</label>
                                        <div class="col-md-8">
                                            <input type="number" class="form-control" name="fees" [(ngModel)]="course.fees" required="required">
                                        </div>
                                    </div>
                      
                   
                        
                    <div class="form-group row">
                        <label class="col-form-label col-md-4"> Status </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Enter Status " name="status" [(ngModel)]="course.status" required="required"
                            #status="ngModel"
							 [class.is-invalid]="status.invalid && status.touched"
                            >
							 <div *ngIf="status.errors && (status.invalid && status.touched)">
							  <small class="text-danger" *ngIf="status.errors.required"> Status  is Required Field</small>
							 
                        </div>
                      </div>
                    </div>

						
					<div class="form-group row">
                        <label class="col-form-label col-md-4">TeacherID</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" name="teacherid" [(ngModel)]="course.teacher.id" required="required">
                        </div>
                      
                    </div>
                  

                    <div class="form-group row">
                        <div class="col-md-8 offset-md-4">
                           
                        </div>
                    </div>
                    
             
                <button type="submit"  class="btn btn-success" (click)="addCourse()">Add course</button>&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" (click)="back()">Back</button>
