
<div align="center" class="container">
    <div class="row" >
  
  
  
        <div class="col-sm-6 ">
  
            <div class="signup-form ">

                
  
                <form class="form-horizontal" (ngSubmit)="addManager()">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>Add New Manager</h1>
                        </div>
                    </div>

                    <div *ngIf="alert" class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Success !</h4>
                        <p>Manager successfully Added </p>
                      
                      </div>

                  
                    
                    <div class="form-group row">
                        <label class="col-form-label col-md-4"> FirstName </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Enter name " name="firstName" [(ngModel)]="manager.firstName" required="required"
                            #firstName="ngModel"
							 [class.is-invalid]="firstName.invalid && firstName.touched"
                            >
							 <div *ngIf="firstName.errors && (firstName.invalid && firstName.touched)">
							  <small class="text-danger" *ngIf="firstName.errors.required">Manager Name  is Required Field</small>
							 
                        </div>
                      </div>
                    </div>
					
					<div class="form-group row">
                        <label class="col-form-label col-md-4"> lastName </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Enter name " name="lastName" [(ngModel)]="    manager.lastName" required="required"
                            #lastName="ngModel"
							 [class.is-invalid]="lastName.invalid && lastName.touched"
                            >
							 <div *ngIf="lastName.errors && (lastName.invalid && lastName.touched)">
							  <small class="text-danger" *ngIf="lastName.errors.required">Manager Name  is Required Field</small>
							 
                        </div>
                      </div>
                    </div>
  

 <div class="form-group row">
    <label class="col-form-label col-md-4"> Email</label>
       <div class="col-md-8">
           <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="manager.email" required
            pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"  #email="ngModel" 
            [class.is-invalid]="email.invalid && email.touched"
            >
          <div *ngIf="email.errors && (email.invalid && email.touched)">
             <small class="text-danger" *ngIf="email.errors.required">Email Id is Required Field</small>
             <small class="text-danger" *ngIf="email.errors.pattern">Enter the Valid Email Id</small>			 
                          </div>
                        </div>
                      </div>
		 
		 
		 
		
                      <div class="form-group row">
                        <label class="form-control-label col-md-4 ">Password</label>
                        <div class="col-md-8">
                        <input type="password" class="form-control" placeholder="Enter password" name="pwd" [(ngModel)]="manager.password" #password="ngModel" required
                        [class.is-invalid]="password.invalid && password.touched"
                        >
                       <!-- <small class="text-danger" [class.d-none]="password.invalid || password.untouched">Password is Required Field</small>-->
                        <div *ngIf="password.errors && (password.invalid && password.touched)">
                          <small class="text-danger" *ngIf="password.errors.required">Password is Required Field</small>
                         
                        </div>
                      </div>
                    </div>
					
					<div class="form-group row">
                        <label class="col-form-label col-md-4">Address</label>
                        <div class="col-md-8">
                            <textarea class="form-control" name="address" [(ngModel)]="manager.address" placeholder="Address" rows="4" data-form-field="Message"></textarea>
                        </div>
                      
                    </div>
              
                     <div class="form-group row">
                        <label class="col-form-label col-md-4">ContactNumber</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" name="contactNumber" [(ngModel)]="manager.contactNumber" required="required">
                        </div>
                      
                    </div>
						
					<div class="form-group row">
                        <label class="col-form-label col-md-4">Experience</label>
                        <div class="col-md-8">
                            <input type="number" class="form-control" name="experience" [(ngModel)]="manager.experience" required="required">
                        </div>
                      
                    </div>
                  

                    <div class="form-group row">
                        <div class="col-md-8 offset-md-4">
                           
                        </div>
                    </div>
                    
                </form>
                <button type="submit"  class="btn btn-success" (click)="addManager()">Add Manager </button>&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" (click)="back()">Back</button>
  
            </div>
        </div>
    </div>
  </div>
